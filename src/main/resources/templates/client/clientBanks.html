<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banking System</title>
</head>
<body>
<div style="text-align: center;">
    <form method="GET" th:action="@{/}">
        <button style="width: 170px; height: 25px; float: right">exit</button>
    </form>
    <form method="POST" th:action="@{/info}">
        <input type="hidden" name="clientId" th:value="${client.clientId}"/>
        <button style="background-color: cornflowerblue; width: 170px; height: 25px; float: left">Me</button>
    </form>
    <br>
    <h1>My banks</h1>
    <form method="POST" th:action="@{/banks/add_bank}">
        <input type="hidden" name="clientId" th:value="${client.clientId}"/>
        <button style="background-color: cornflowerblue">Become a client of a new bank</button>
    </form>
    <table border="1" style="display: inline-block;">
        <tr>
            <th th:text="Name" style="width: 100px; border-color: black; height: 30px" align="left"
                th:if="!${#lists.isEmpty(banks)}"></th>
            <th th:if="!${#lists.isEmpty(banks)}" style="width: 100px; border-color: black; height: 30px"></th>
        </tr>
        <br><br>
        <tr th:each="bank : ${banks}">
            <form method="POST" th:action="@{/banks/accounts}">
                <input type="hidden" name="bankId" th:value="${bank.bankId}"/>
                <input type="hidden" name="clientId" th:value="${client.clientId}"/>
                <td th:text="${bank.name} " style="width: 100px; border-color: black; height: 30px"></td>
                <td style="width: 100px; border-color: black; height: 30px">
                    <button style="width: 100px; height: 30px; background-color: cornflowerblue">open the bank</button>
                </td>
            </form>
        </tr>
    </table>
</div>
</body>
</html>
