<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banking System</title>
</head>
<body>
<form method="POST" th:action="@{/admin/clients/client/accounts}">
    <input type="hidden" name="clientId" th:value="${client.clientId}"/>
    <button style="width: 170px; height: 25px; float: right">exit</button>
</form>
<br><br>
<div style="text-align: center;">
    <h3>Information about bank account</h3>
    <table border="1" style="display: inline-block;">
        <tr>
            <td style="width: 170px; border-color: black; height: 30px">Account id:</td>
            <td th:text="${account.bankAccountId}" style="width: 100px; border-color: black; height: 30px"></td>
        </tr>
        <tr>
            <td style="width: 170px; border-color: black; height: 30px">Type:</td>
            <td th:text="${account.type}" style="width: 100px; border-color: black; height: 30px"></td>
        </tr>
        <tr>
            <td style="width: 170px; border-color: black; height: 30px">State:</td>
            <td th:if="${account.blocked()}" style="width: 100px; border-color: black; height: 30px">Blocked</td>
            <td th:if="${!account.blocked()}" style="width: 100px; border-color: black; height: 30px">Active</td>
        </tr>
        <tr>
            <td style="width: 170px; border-color: black; height: 30px">Owner:</td>
            <td th:text="${client.name} + ' ' + ${client.surname}"
                style="width: 100px; border-color: black; height: 30px"></td>
        </tr>
    </table>
    <h3>Actions</h3>
    <form method="POST" th:action="@{/admin/clients/client/accounts/account/block}">
        <input type="hidden" name="accountId" th:value="${account.bankAccountId}"/>
        <input type="hidden" name="isBlocked" th:value="${account.blocked()}"/>
        <button th:if="${!account.blocked()}" style="width: 310px; height: 25px; background-color: cornflowerblue">block</button>
        <br th:if="${!account.blocked()}">
        <button th:if="${account.blocked()}" style="width: 310px; height: 25px; background-color: cornflowerblue">unblock</button>
        <br>
    </form>
</div>
</body>
</html>
