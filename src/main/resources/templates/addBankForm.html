<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banking System</title>
</head>
<body>
<form method="POST" th:action="@{/banks}">
    <input type="hidden" name="clientId" th:value="${client.clientId}"/>
    <button style="width: 170px; height: 25px; float: right">return to main catalog</button>
</form><br>
<center>
    <h2>Choose a bank</h2>
    <table>
        <tr>
            <th th:text="Name" style="width: 100px; border-color: black; height: 30px" align="left"></th>
            <th th:text="IR" style="width: 100px; border-color: black; height: 30px" align="left"></th>
            <th th:text="Ð¡L" style="width: 100px; border-color: black; height: 30px" align="left"></th>
        </tr>
        <tr th:each="bank : ${banks}">
            <form method="POST" th:action="@{/banks/add_bank/create_account}">
                <input type="hidden" name="clientId" th:value="${client.clientId}"/>
                <input type="hidden" name="bankId" th:value="${bank.bankId}"/>
                <td th:text="${bank.name} " style="width: 100px; border-color: black; height: 30px"></td>
                <td th:text="${bank.interestRate}" style="width: 100px; border-color: black; height: 30px"></td>
                <td th:text="${bank.creditLimit}" style="width: 100px; border-color: black; height: 30px"></td>
                <td style="width: 100px; border-color: black; height: 30px">
                    <button>manage</button>
                </td>
            </form>
        </tr>
    </table>
</center>
</body>
</html>
