<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Banking System</title>
</head>
<body>
<form method="GET" th:action="@{/admin}">
    <button style="width: 170px; height: 25px; float: right">exit</button>
</form><br>
<center><h1>Manage banks</h1>
    <form method="GET" th:action="@{/admin/banks/create}">
        <button style="width: 300px; height: 40px">Create new</button>
    </form>
    <br><br>
    <h2><u>All banks</u></h2>
    <table>
        <tr>
            <th th:text="Id" style="width: 100px; border-color: black; height: 30px" align="left"></th>
            <th th:text="Name" style="width: 100px; border-color: black; height: 30px" align="left"></th>
            <th th:text="IR" style="width: 100px; border-color: black; height: 30px" align="left"></th>
            <th th:text="Ğ¡L" style="width: 100px; border-color: black; height: 30px" align="left"></th>
        </tr>
        <tr th:each="bank : ${banks}">
            <form method="GET" th:action="@{/admin/banks/{id}/edit(id=${bank.bankId})}" th:object="${bank}">
                <td th:text="${bank.bankId}" style="width: 100px; border-color: black; height: 30px"></td>
                <td th:text="${bank.name} " style="width: 100px; border-color: black; height: 30px"></td>
                <td th:text="${bank.interestRate}" style="width: 100px; border-color: black; height: 30px"></td>
                <td th:text="${bank.creditLimit} " style="width: 100px; border-color: black; height: 30px"></td>
                <td style="width: 100px; border-color: black; height: 30px">
                    <button th:href="@{/admin/banks/{id}(id=${bank.bankId})}">manage</button>
                </td>
            </form>
        </tr>
    </table>
</center>
</body>
</html>
